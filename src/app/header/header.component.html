
<mat-toolbar color="primary">
  <span routerLink="/home">Movie Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button *ngIf="isAdmin" class="toolbar-button" (click)="addMovie()">Add Movie</button>
  <button mat-raised-button  class="toolbar-button" (click)="displayTicket()">DisplayTickets</button>
  <button mat-raised-button *ngIf="isAdmin" class="toolbar-button" (click)="getAllUsers()">All Users</button>
  <button mat-raised-button class="toolbar-button" (click)="logout()">Logout</button>
</mat-toolbar>
