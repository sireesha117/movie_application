<app-header></app-header>
<br>
<button mat-raised-button color="primary" (click)="isAdmin ? getAllMovieTicketsadmin() : getAllMovieTickets()">
  View All Movies Tickets
</button>

<hr />
<br>
<br />
<table mat-table [dataSource]="isAdmin ? dataSourceadmin : dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef>TransactionId</th>
    <td mat-cell *matCellDef="let element">
      {{ element.transactionId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="movie_id_fk">
    <th mat-header-cell *matHeaderCellDef>Movie Id</th>
    <td mat-cell *matCellDef="let element">
      <a>{{ element.movie_id_fk }}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="user_name_fk">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">
      <a>{{ element.user_name_fk }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="no_of_tickets">
    <th mat-header-cell *matHeaderCellDef>No Of Tickets</th>
    <td mat-cell *matCellDef="let element">{{ element.no_of_tickets }}</td>
  </ng-container>

  <ng-container matColumnDef="issueAt">
    <th mat-header-cell *matHeaderCellDef>Issue At</th>
    <td mat-cell *matCellDef="let element">{{ element.issueAt }}</td>
  </ng-container>
  <ng-container matColumnDef="showTime">
    <th mat-header-cell *matHeaderCellDef>Show Time</th>
    <td mat-cell *matCellDef="let element">{{ element.showTime }}</td>
  </ng-container>
  
  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef>Total Price</th>
    <td mat-cell *matCellDef="let element">â‚¹ {{ element.totalPrice }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
